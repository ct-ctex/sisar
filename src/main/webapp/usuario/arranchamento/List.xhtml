<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListArranchamentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ArranchamentoListForm">
                <p:panel header="#{bundle.ListArranchamentoTitle}">
                    <p:dataTable id="datalist" value="#{arranchamentoController.items}" var="item"
                                 selectionMode="single" selection="#{arranchamentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArranchamentoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArranchamentoTitle_dataArr}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataArr}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArranchamentoTitle_posto}"/>
                            </f:facet>
                            <h:outputText value="#{item.posto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArranchamentoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArranchamentoTitle_cafe}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cafe}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArranchamentoTitle_almoco}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.almoco}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArranchamentoTitle_janta}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.janta}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArranchamentoTitle_serialVersionUID}"/>
                            </f:facet>
                            <h:outputText value="#{item.serialVersionUID}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{arranchamentoController.prepareCreate}" update=":ArranchamentoCreateForm" oncomplete="PF('ArranchamentoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ArranchamentoViewForm" oncomplete="PF('ArranchamentoViewDialog').show()" disabled="#{empty arranchamentoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ArranchamentoEditForm" oncomplete="PF('ArranchamentoEditDialog').show()" disabled="#{empty arranchamentoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{arranchamentoController.destroy}" update=":growl,datalist" disabled="#{empty arranchamentoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
