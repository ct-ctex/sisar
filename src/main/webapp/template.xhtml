<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">IACTEx</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        
        <p:messages id="message" autoUpdate="true" closable="true" />
        
        <p:layout fullPage="false" style="width: 900px; height:700px; margin: 0 auto;">
            
            <p:layoutUnit position="north">
                <p:panel styleClass="ui-panel-cabecalho"/>    
                <ui:insert name="menuhor"></ui:insert> 
            </p:layoutUnit>
                                
            <p:layoutUnit position="center">
                <ui:insert name="center"></ui:insert>
            </p:layoutUnit>            
            
            <p:layoutUnit position="south">
                <p:panel styleClass="ui-panel-rodape"/>               
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
