<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/template.xhtml">        
        
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}" />
        </ui:define>
        
        <ui:define name="menuhor">
            <h:form id="menuForm" prependId="false">
                <p:panelGrid class="ui-sem-borda">
                    <p:row class="ui-sem-borda">
                        <p:column style="width: 50%;" class="ui-sem-borda">
                            <p:menubar class="ui-sem-borda">
                                <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                                <p:submenu label="#{bundle.Cadastro}" rendered="#{loginController.perfil eq 'ADMINISTRADOR'}">
                                </p:submenu>
                                <p:submenu label="#{bundle.Avaliacoes}" rendered="#{loginController.perfil eq 'USUARIO'}">
                                </p:submenu>
                                <p:menuitem value="#{bundle.UserLogout}" action="#{loginController.logout}"/>
                            </p:menubar>
                        </p:column>                        
                        <p:column style="width: 25%;" class="ui-sem-borda">
                            <p:outputLabel value="Usuario: #{loginController.userLoggedIn.nome}" styleClass="ui-sem-borda"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </ui:define>
        <ui:define name="center">                        
            <ui:insert name="body">
                <p:panel id="panel-centro" styleClass="ui-panel-centro"/>
            </ui:insert>            
        </ui:define>
        
    </ui:composition>

</html>
